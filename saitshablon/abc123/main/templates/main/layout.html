{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/img.png' %}" alt="Хуга">
        <span class="kartinka">Хуга</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home'%}"> <li>Главная</li></a>
            <a href="{% url 'about'%}"> <li>О нас</li></a>
            <a href="{% url 'contacts'%}"> <li>Контакты</li></a>
            <a href="{% url 'newshome'%}"> <li>Новости</li></a>
            <a href="{% url 'create'%}"> <li><button class='btn btn-primary'>Добавить запись</li></a>
        </ul>
        <style>
            a{
            text-decoration: none
        }
        </style>
    </aside>
    <main>
    {% block content %}
    {% endblock %}
    </main>
</body>
</html>
