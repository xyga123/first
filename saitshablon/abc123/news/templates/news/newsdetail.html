{% extends 'main/layout.html' %}

{% block title %} {{article.title}} {% endblock %}

{% block content%}
<div class="features">
  <h1>{{ article.title }}</h1>
  <p>{{ article.date }}</p>
  <p>{{ article.fulltext }} </p>
  <a href="{% url 'newsdelete' article.id%}" class="btn btn-danger">Удалить статью</a>
  <a href="{% url 'newsupdate' article.id%}" class="btn btn-warning">Редактировать статью</a>
</div>
{% endblock %}
